<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test Curvas </title>


    <style>
        canvas { 
            background-color: rgb(0, 0, 76);
            border: solid rgb(190, 253, 63) 5px;
        }
    </style>

    <script>
        window.onload = function(){
            let canva = document.getElementById("canva");

            if (canva && canva.getContext) {
                let ctx = canva.getContext("2d");

                if (ctx) {
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = 15;
                    ctx.fillStyle = "green";

                    // Estrella ---------------------------------------------------
                    let puntas = 5;
                    let vertice = puntas * 2;
                    let angulo = Math.PI*2 /vertice;
                    let radioExterno = 80;
                    let radioInterno = 40;
                    let centroX = canva.width/6;
                    let centroY = canva.height/2;
                    ctx.beginPath()

                    for (let i=0; i<(vertice); i++) {
                        let x,y;
                        if (i%2 == 0) {
                            x = Math.cos(angulo*i) * radioExterno;
                            y = Math.sin(angulo*i) * radioExterno;
                        } else {
                            x = Math.cos(angulo*i) * radioInterno;
                            y = Math.sin(angulo*i) * radioInterno;
                        }
                        ctx.lineTo(centroX+x, centroY+y);                        
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();


                    // Rectangulo bordes redondeados-------------------------------------------------
                    

                }else{
                    alert("No se soporta el canvas 2D");
                }
            }
        };
    </script>


</head>
<body>


    <canvas id="canva" width="1100" height="500"></canvas>


</body>
</html>
