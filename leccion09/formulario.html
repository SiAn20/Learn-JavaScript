<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    

    <form id="formulario">
        Nombre <input type="text" name="nombre" value="Sidney">
        <br>
            Apellido <input type="text" name="apellido" value="Sahonero">
        <br>
    </form>
    <button onclick="mostrarValores()">Mostrar Valores</button>
    <div id="valores"></div>

    <script>

        function mostrarValores(){
            let formulario = document.forms["formulario"];
            let texto = "";
            for (let elemento of formulario) {
                texto += elemento.value + "</br>";              
            }
            document.getElementById("valores").innerHTML = texto;
        }

    </script>

</body>
</html>
